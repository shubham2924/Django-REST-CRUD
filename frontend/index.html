<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django REST JS CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 mt-3">
                <h3>Add New Post</h3>
                <form class="add-post-form mt-4">
                    <div class="form-group">
                    <label for="title">Title</label>
                    <input autocomplete="off" type="text" class="form-control" id="title-value">
                    </div>
                    <div class="form-group mt-4">
                        <label for="body">Content</label>
                        <textarea autocomplete="off" type="text" class="form-control" id="body-value"></textarea>
                        </div>
                        <button type="submit" class="mt-3 btn btn-secondary">Add</button>    
                </form>
            </div>
        </div>
        <h3 class="mt-4">Recent Posts</h3>
        <div class="posts-list row">
            <div class="col-md-4">
            <div class="mt-4  card text-white bg-secondary mb-3" >

                <div class="card-body">
                  <h5 class="card-title">Secondary card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button type="button" class="ms-3 mb-2 btn btn-primary">Edit</button>
                    <button type="button" class="mb-2 ms-2 btn btn-danger">Delete</button>
                  </div>
                <div class=" card-footer">
                    <small class=" text-white blockquote-footer">Last updated 3 mins ago</small>
                  </div>
              </div>
            </div>
             
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
